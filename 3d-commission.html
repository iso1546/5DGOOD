<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLightbox：圖片圖庫 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <title>五D卡好工作室 | 3D 委託作品</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans HK', sans-serif;
      font-weight: 700;
    }

    body {
      background: #fff;
      color: #111;
    }

    /* ================== 共用導覽列 ================== */
    header {
      border-bottom: 3px solid #000;
      padding: 16px 60px 0;
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 70px;
      width: auto;
      display: block;
    }

    .nav-menu {
      display: flex;
      gap: 45px;
      font-size: 16px;
      position: relative;
    }

    .nav-item {
      position: relative;
      padding-bottom: 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-main-link {
      text-decoration: none;
      color: #000;
    }

    .nav-main-link:hover {
      text-decoration: underline;
    }

    .active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 4px;
      background: black;
    }

    /* 下拉 */
    .dropdown {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #000;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      gap: 30px;
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      z-index: 999;
    }

    .nav-item:hover .dropdown,
    .nav-item .dropdown:hover {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(6px);
    }

    .dropdown-column {
      min-width: 140px;
    }

    .dropdown-title {
      font-weight: 900;
      margin-bottom: 8px;
    }

    .dropdown-bigtitle {
      font-size: 15px;
      font-weight: 900;
      margin: 12px 0 6px;
    }

    .dropdown-list a {
      display: block;
      font-size: 13px;
      color: #000;
      text-decoration: none;
      margin: 2px 0;
    }

    .dropdown-list a:hover {
      text-decoration: underline;
    }

    .dropdown-link {
      display: block;
      margin-top: 6px;
      text-decoration: none;
      color: #000;
    }

    .dropdown-link:hover {
      text-decoration: underline;
    }

    /* ================== 主版面 ================== */

    main {
      padding: 60px 40px;
    }

    .main-layout {
      max-width: 1200px;
      margin: 0 auto 80px;
      /* 只保留單欄作品展示，不再分左右 */
    }

    .page-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .page-subtitle {
      font-size: 16px;
      margin-bottom: 30px;
    }

    /* ===== 區塊標題 / 區塊排版（跟 2D 類似） ===== */
    .group-section {
      margin-bottom: 60px;
    }

    .group-title {
      font-size: 28px;
      font-weight: 900;
      margin: 10px 0 25px;
    }

    .category-block {
      margin-bottom: 32px;
    }

    .category-title {
      font-size: 22px;
      font-weight: 900;
      margin: 0 0 12px;
    }

    .works-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .works-row .work-item {
      flex: 1 1 280px;   /* 每行最多排 3 張左右，會自動換行 */
      max-width: 32%;
      min-width: 220px;
    }

    .work-thumb {
      background: #ffffff;
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .work-thumb img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* ★ 建築建模區：固定縮圖高度，三張統一大小 */
    #house-exterior .work-thumb {
      width: 100%;
      height: 220px;      /* 想更高或更矮可改這裡 */
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #house-exterior .work-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 自動裁切，保持一致尺寸 */
    }

    /* 懸浮放大效果（跟 2D 類似） */
    .glightbox:hover .work-thumb img {
      transform: scale(1.05);
      filter: brightness(1.05);
    }

    /* 區塊分隔線 */
    .section-divider {
      border: none;
      border-top: 3px solid #000;
      margin: 40px 0;
    }

    /* ================== 手機 RWD ================== */
    @media (max-width: 768px) {
      header {
        padding: 12px 20px;
      }

      .navbar {
        flex-wrap: wrap;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #fff;
        border-top: 2px solid #000;
        margin-top: 10px;
        padding: 20px 0;
      }

      .nav-menu.show {
        display: flex;
      }

      .nav-item {
        padding: 16px 20px;
        border-bottom: 1px solid #ddd;
      }

      .dropdown {
        position: static;
        transform: none;
        opacity: 1;
        pointer-events: auto;
        border: none;
        border-radius: 0;
        padding: 10px 20px;
        flex-direction: column;
        display: none;
      }

      .nav-item.open .dropdown {
        display: block;
      }

      .hamburger {
        width: 30px;
        height: 24px;
        flex-direction: column;
        justify-content: space-between;
        display: flex;
        cursor: pointer;
      }

      .hamburger span {
        width: 100%;
        height: 4px;
        background: #000;
      }

      main {
        padding: 20px;
      }

      .main-layout {
        margin-bottom: 40px;
      }

      .page-container {
        max-width: 100%;
      }

      .works-row {
        flex-direction: column;
      }

      .works-row .work-item {
        max-width: 100%;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const navItems = document.querySelectorAll(".nav-item");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });

      navItems.forEach(item => {
        item.addEventListener("click", () => {
          item.classList.toggle("open");
        });
      });
    });
  </script>
