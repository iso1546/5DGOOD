  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-weight: 700;
      font-family: 'Noto Sans HK', sans-serif;
    }

    body {
      background: #fff;
      color: #111;
    }

    /* ======================
       電腦版主版面（Desktop）
       ====================== */
    header {
      border-bottom: 3px solid #000;
      padding: 16px 60px 0;
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 70px;   /* ← 想變大/變小改這裡 */
  width: auto;    /* 自動等比縮放 */
  display: block;
}


    /* 電腦版選單 */
    .nav-menu {
      display: flex;
      gap: 45px;
      font-size: 16px;
      position: relative;
    }

    .nav-item {
      position: relative;
      padding-bottom: 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    /* active 底線 */
    .active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 4px;
      background: black;
    }

    /* 下拉選單（桌機） */
    .dropdown {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #000;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      gap: 30px;
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      z-index: 999;
    }
    .dropdown-link {
    display: block;
    margin-top: 10px;
    text-decoration: none;
    color: #000;
   }

   .dropdown-link:hover {
   text-decoration: underline;
  }


    .nav-item:hover .dropdown,
.nav-item .dropdown:hover {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(6px);
}


    .dropdown-column {
      min-width: 130px;
    }

    .dropdown-title {
      font-weight: 900;
      margin-bottom: 8px;
    }

    .dropdown-subtitle {
      font-size: 13px;
      font-weight: 700;
      margin: 10px 0 4px;
    }

    .dropdown-list a {
      display: block;
      font-size: 13px;
      color: #000;
      text-decoration: none;
      margin: 2px 0;
    }

    .dropdown-list a:hover {
      text-decoration: underline;
    }

    /* ==============
       主內容（桌機）
       ============== */
    main {
      padding: 60px;
      display: flex;
      justify-content: center;
    }

    .about-box {
  width:100%;
  max-width: 1185px;
  background: #969696;
  border-radius: 26px;
  padding: 80px;
  position: relative;
  min-height: 250px;

  margin-top: 60px;     /* ⭐ 整個區塊下移的位置 */
}


    .title-wrap {
  position: absolute;
  top: -50px;      /* 讓整個群組往上靠，符合你圖片 */
  left:-5px;      /* 與圖片一致 */
  display: flex;
  flex-direction: column;   /* ⬅ 總關鍵：改成直排，就會上下貼齊 */
  align-items: flex-start;  /* 左對齊 */
  gap: 10px;                /* 兩個膠囊垂直間距 */
}


   
/* 標題容器 */
.title-pill {
  background: none;
  padding: 0;
  border-radius: 0;
  display: inline-block;
  color: inherit;
}

/* 標題圖片大小（桌機版） */
.title-image img {
  display: block;
  height: 100px;    /* 想大/小就調這裡 */
  width: auto;
}



   

    .date-pill {
  background: #000;
  color: #fff;
  padding: 1px 80px;
  border-radius: 50px;
  display: inline-block;
  margin-top: 5px;   /* 日期往下 20px */
  margin-left: 200px;  /* 日期往右 60px */
  font-size: 35px;
  font-weight: 900;

  font-family: 'Anton',sans-serif;
  
}


/* 整塊文字往下移多少 = 改這裡 */
.about-content {
  margin-top: 120px;   
  font-size: 30px;
  line-height: 1.8;
  font-weight: 700;
}

/* 真正套字型在每一行文字 */
.about-content p {
  margin: 0 0 15px;               /* 每行段落的下方間距 */
  font-family: 'Noto Sans HK', sans-serif;
}

/* 創作者圓形頭像區（放灰色框外） */
.creator-section {
  margin: 60px auto;
  max-width: 1200px;
  display: flex;
  justify-content: center;
  gap: 80px;
}

/* 新增：整塊都可以點、不要底線 */
.creator-link {
  text-decoration: none;
  color: inherit;
  display: inline-block;
}

.creator {
  text-align: center;
  font-family: 'ZCOOL KuaiLe', sans-serif;
  font-size: 20px;
  position: relative;
  overflow: visible;
}


/* 頭像預設：小圓形、裁切 */
.creator img {
  width: 140px;
  height: 140px;
  object-fit: cover;     /* 正常狀態只顯示中間一部分 */
  border-radius: 50%;
  border: 4px solid #ffffff;
  transition: 
    transform 0.3s ease,
    border-radius 0.3s ease,
    box-shadow 0.3s ease,
    object-fit 0.3s ease,
    background-color 0.3s ease;
}

/* 滑鼠移上去：放大、改成看到整張圖片 */
.creator:hover img {
  transform: scale(1.7);   /* 放大倍率，可以自己改 1.5 ~ 1.8 */
  border-radius: 16px;     /* 變成圓角矩形 */
  object-fit: contain;     /* 改成顯示整張圖 */
  background-color: #ffffff;  /* 多出的空白用黑色補，像預覽框 */
  box-shadow: 0 10px 25px rgba(255, 255, 255, 0.35);
  z-index: 2;              /* 浮在其他元素上面 */
}
/* 創作者區大標題 */
.creator-title {
  text-align: center;
  font-size: 38px;
  font-weight: 900;
  margin-top: 40px;
  margin-bottom: 30px;
  font-family: 'Noto Sans TC', sans-serif;
  letter-spacing: 2px;
}

.dropdown-bigtitle {
  font-size: 15px;
  font-weight: 900;
  margin: 12px 0 6px;
}




    /* ==========================================================
       手機版（Mobile） 
       ========================================================== */
    @media (max-width: 768px) {

  header {
    padding: 12px 20px;
  }

  .navbar {
    flex-wrap: wrap;
  }

  .logo {
    font-size: 26px;

    background: #fff;

    margin-top: 10px;

    display: flex;
  }

  .nav-item {
    padding: 16px 20px;

  .dropdown {
    position: static;
    transform: none;
    opacity: 1;
    pointer-events: auto;
    border: none;
    border-radius: 0;
    padding: 10px 20px;
    flex-direction: column;
    display: none;
  }

  .nav-item.open .dropdown {
    display: block;
  }

  .hamburger {
    width: 30px;
    height: 24px;
    flex-direction: column;
    justify-content: space-between;
    display: flex;
    cursor: pointer;
  }

  .hamburger span {
    width: 100%;
    height: 4px;
    background: #000;
  }

  main {
    padding: 20px;
  }

  .about-box {
    padding: 30px 20px;
    min-height: 300px;
  }

  /* 手機版：標題區塊改成在灰底裡，上下排 */

    position: relative;
    top: 0;
    left: 0;
    margin-bottom: 16px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  /* 手機版標題圖片：縮小一點 */
  .title-image img {
    height: 60px;
    width: auto;
  }

  /* 手機版日期：用一樣的 Anton 字體，但縮小、移到左邊一點 */
  .date-pill {
    background: #000;
    color: #fff;
    padding: 8px 20px;
    border-radius: 50px;
    display: inline-block;
    margin-top: 4px;
    margin-left: 12px;
    font-size: 22px;
    font-weight: 900;
    font-family: 'Anton', sans-serif;
  }
}

  </style>

  <!-- 手機版 JS（控制漢堡選單） -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const navItems = document.querySelectorAll(".nav-item");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });

      navItems.forEach(item => {
        item.addEventListener("click", () => {
          item.classList.toggle("open");
        });
      });
    });
  </script>
