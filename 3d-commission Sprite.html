<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLightbox：圖片圖庫 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <title>五D卡好工作室 | 3D 委託作品</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans HK', sans-serif;
      font-weight: 700;
    }

    body {
      background: #fff;
      color: #111;
    }

    /* ================== 共用導覽列 ================== */
    header {
      border-bottom: 3px solid #000;
      padding: 16px 60px 0;
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 70px;
      width: auto;
      display: block;
    }

    .nav-menu {
      display: flex;
      gap: 45px;
      font-size: 16px;
      position: relative;
    }

    .nav-item {
      position: relative;
      padding-bottom: 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-main-link {
      text-decoration: none;
      color: #000;
    }

    .nav-main-link:hover {
      text-decoration: underline;
    }

    .active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 4px;
      background: black;
    }

    /* 下拉 */
    .dropdown {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #000;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      gap: 30px;
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      z-index: 999;
    }

    .nav-item:hover .dropdown,
    .nav-item .dropdown:hover {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(6px);
    }

    .dropdown-column {
      min-width: 140px;
    }

    .dropdown-title {
      font-weight: 900;
      margin-bottom: 8px;
    }

    .dropdown-bigtitle {
      font-size: 15px;
      font-weight: 900;
      margin: 12px 0 6px;
    }

    .dropdown-list a {
      display: block;
      font-size: 13px;
      color: #000;
      text-decoration: none;
      margin: 2px 0;
    }

    .dropdown-list a:hover {
      text-decoration: underline;
    }

    .dropdown-link {
      display: block;
      margin-top: 6px;
      text-decoration: none;
      color: #000;
    }

    .dropdown-link:hover {
      text-decoration: underline;
    }

    /* ================== 主版面 ================== */

    main {
      padding: 60px 40px;
    }

    .main-layout {
      max-width: 1200px;
      margin: 0 auto 80px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .page-container {
      flex: 1;
    }

    .page-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .page-subtitle {
      font-size: 16px;
      margin-bottom: 30px;
    }

    /* ===== 圖庫版排版：兩行多區塊 ===== */

    .group-section {
      margin-bottom: 50px;
    }

    .group-main-title {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 18px;
    }

    .row-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-bottom: 32px;
    }

    .row-grid .category-block {
      flex: 1 1 0;
      min-width: 260px;
    }

    .category-title {
      font-size: 22px;
      font-weight: 900;
      margin-bottom: 12px;
    }

    .works-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .work-card {
      flex: 1 1 100%;
      max-width: 100%;
      text-decoration: none;
      color: #111;
    }

    /* 固定比例縮圖：讓所有卡片一樣大 */
    .work-thumb {
      position: relative;
      width: 100%;
      padding-top: 65%;      /* 高寬比，想更高/更扁改這裡 */
      background: #ffffff;
      overflow: hidden;
      border-radius: 10px;
    }

    .work-thumb img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .work-card:hover .work-thumb img {
      transform: scale(1.05);
      filter: brightness(1.05);
    }

    .work-info {
      margin-top: 8px;
      color: #111;
    }

    .work-info h3 {
      font-size: 16px;
      font-weight: 900;
    }

    .work-info p {
      font-size: 13px;
      margin-top: 2px;
    }

    /* 右邊創作者名片 */
    .creator-column {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .creator-card {
      width: 320px;
      background: #fff;
      border: 3px solid #b3b0b0;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
      position: sticky;
      top: 80px;
    }

    .creator-avatar {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fffefe;
      transition:
        transform 0.3s ease,
        border-radius 0.3s ease,
        object-fit 0.3s ease,
        box-shadow 0.3s ease;
    }

    .creator-avatar:hover {
      transform: scale(1.5);
      border-radius: 16px;
      object-fit: contain;
      background: #fff;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.35);
    }

    .creator-name {
      font-size: 26px;
      font-weight: 900;
      margin-top: 20px;
    }

    .creator-role {
      font-size: 16px;
      margin-bottom: 15px;
      color: #444;
    }

    .creator-links p {
      font-size: 14px;
      margin: 4px 0;
    }

    .creator-links a {
      color: #e3342f;
      text-decoration: none;
    }

    .creator-links a:hover {
      text-decoration: underline;
    }

    .commission-btn {
      display: inline-block;
      margin-top: 18px;
      background: #e3342f;
      color: white;
      font-weight: 900;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 18px;
      text-decoration: none;
      border: 3px solid #eee7e7;
      transition: 0.2s;
    }

    .commission-btn:hover {
      background: #ff4a4a;
      transform: scale(1.05);
    }

    /* ================== 手機 RWD ================== */
    @media (max-width: 768px) {
      header {
        padding: 12px 20px;
      }

      .navbar {
        flex-wrap: wrap;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #fff;
        border-top: 2px solid #000;
        margin-top: 10px;
        padding: 20px 0;
      }

      .nav-menu.show {
        display: flex;
      }

      .nav-item {
        padding: 16px 20px;
        border-bottom: 1px solid #ddd;
      }

      .dropdown {
        position: static;
        transform: none;
        opacity: 1;
        pointer-events: auto;
        border: none;
        border-radius: 0;
        padding: 10px 20px;
        flex-direction: column;
        display: none;
      }

      .nav-item.open .dropdown {
        display: block;
      }

      .hamburger {
        width: 30px;
        height: 24px;
        flex-direction: column;
        justify-content: space-between;
        display: flex;
        cursor: pointer;
      }

      .hamburger span {
        width: 100%;
        height: 4px;
        background: #000;
      }

      main {
        padding: 20px;
      }

      .main-layout {
        flex-direction: column;
      }

      .creator-card {
        position: static;
        width: 100%;
      }

      .row-grid {
        flex-direction: column;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const navItems = document.querySelectorAll(".nav-item");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });

      navItems.forEach(item => {
        item.addEventListener("click", () => {
          item.classList.toggle("open");
        });
      });
    });
  </script>
</head>
